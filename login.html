<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>تسجيل الدخول - تطبيق الترجمة الذكية</title>
    <link href="logo-new.svg" rel="icon" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta content="تطبيق الترجمة الذكية" name="apple-mobile-web-app-title">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --background-color: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-button {
            background: transparent;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            margin: 20px;
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 5px;
        }

        .tooltip:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        /* Dark theme styles */
        .dark-theme {
            --background-color: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: rgba(148, 163, 184, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        .dark-theme body {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            color: var(--text-primary);
        }
        
        .dark-theme .login-container {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid var(--border-color);
        }
        
        .dark-theme input,
        .dark-theme select {
            background: rgba(51, 65, 85, 0.8) !important;
            color: var(--text-primary) !important;
            border-color: var(--border-color) !important;
        }
        
        .dark-theme input::placeholder {
            color: var(--text-secondary) !important;
        }
        
        .dark-theme .tab-button {
            color: var(--text-secondary);
        }
        
        .dark-theme .tab-button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header class="flex justify-between items-center p-6 border-b border-gray-200">
            <button class="p-2 rounded-full hover:bg-gray-100 transition-colors" onclick="window.history.back()">
                <span class="material-symbols-outlined text-[var(--text-secondary)]">arrow_forward</span>
            </button>
            <button class="p-2 rounded-full hover:bg-gray-100 transition-colors" onclick="window.location.href='settings.html'">
                <span class="material-symbols-outlined text-[var(--text-secondary)]">settings</span>
            </button>
        </header>
        
        <div class="text-center p-6 border-b border-gray-200">
            <img alt="شعار التطبيق" class="w-16 h-16 mx-auto mb-4" src="logo-new.svg"/>
            <h1 id="page-title" class="text-2xl font-bold text-[var(--text-primary)] mb-2">تسجيل الدخول</h1>
            <p class="text-[var(--text-secondary)]">مرحباً بك في تطبيق الترجمة الذكية</p>
        </div>
        
        <main class="p-6">
            <!-- أزرار التبديل بين تسجيل الدخول وإنشاء الحساب -->
            <div class="flex bg-gray-100 rounded-full p-1 mb-6">
                <button id="login-tab" class="tab-button flex-1 active">تسجيل الدخول</button>
                <button id="register-tab" class="tab-button flex-1">إنشاء حساب</button>
            </div>
            
            <!-- نموذج تسجيل الدخول -->
            <div id="login-form" class="form-container active">
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-medium text-[var(--text-secondary)]" for="login-email">البريد الإلكتروني</label>
                        <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="login-email" placeholder="you@example.com" type="email"/>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-[var(--text-secondary)]" for="login-password">كلمة المرور</label>
                        <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="login-password" placeholder="أدخل كلمة المرور" type="password"/>
                    </div>
                </div>
                <button class="w-full text-white font-bold py-5 px-6 rounded-2xl text-base transition-all duration-300 hover:transform hover:scale-105 hover:shadow-2xl mt-6 tooltip" data-tooltip="ادخل إلى عالم الترجمة الذكية" style="background: linear-gradient(135deg, #4f46e5, #7c3aed, #ec4899); box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4); border-radius: 20px;">
                    🔐 دخول سريع وآمن
                </button>
            </div>

            <!-- نموذج إنشاء الحساب -->
            <div id="register-form" class="form-container" style="display: none;">
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-medium text-[var(--text-secondary)]" for="register-email">البريد الإلكتروني</label>
                        <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="register-email" placeholder="you@example.com" type="email"/>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-[var(--text-secondary)]" for="register-password">كلمة المرور</label>
                        <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="register-password" placeholder="أدخل كلمة المرور" type="password"/>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-[var(--text-secondary)]" for="confirm-password">تأكيد كلمة المرور</label>
                        <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="confirm-password" placeholder="أكد كلمة المرور" type="password"/>
                    </div>
                </div>
                <button class="w-full text-white font-bold py-5 px-6 rounded-2xl text-base transition-all duration-300 hover:transform hover:scale-105 hover:shadow-2xl mt-6 tooltip" data-tooltip="انضم إلى مجتمع المترجمين الأذكياء" style="background: linear-gradient(135deg, #059669, #0891b2, #7c3aed); box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4); border-radius: 20px;">
                    ✨ انضم إلينا الآن
                </button>
            </div>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span id="social-text" class="flex-shrink mx-4 text-[var(--text-secondary)]">أو سجل دخولك عبر</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <div class="flex flex-col space-y-4">
                <button id="phone-login-btn" class="flex items-center justify-center w-full bg-white text-[var(--text-primary)] font-semibold py-3 px-4 rounded-xl transition-all duration-300 hover:transform hover:scale-105 hover:shadow-lg tooltip" data-tooltip="تسجيل الدخول باستخدام رقم الهاتف" style="border: 2px solid rgba(102, 126, 234, 0.2); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 15px;">
                    <span class="material-symbols-outlined w-6 h-6 mr-3 text-[#25D366]">phone</span>
                    <span id="phone-text">تسجيل الدخول برقم الهاتف</span>
                </button>
                <button class="flex items-center justify-center w-full bg-white text-[var(--text-primary)] font-semibold py-3 px-4 rounded-xl transition-all duration-300 hover:transform hover:scale-105 hover:shadow-lg tooltip" data-tooltip="تسجيل الدخول باستخدام Google" style="border: 2px solid rgba(102, 126, 234, 0.2); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 15px;">
                    <img alt="Google logo" class="w-6 h-6 mr-3" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB86GzAZjls-dVbFmPK3n482cNp_45-gGLf56X-3vYq0k_CeCbph7DGkET0Kxaq0VaUOpiSHRQZRP7E1fD5eX4cZxAbqKPtxtbWQqP7ugn3RF_Y607aR60yY4C3q089hM4tntgxUBntzOh09eDcdF-wsrGIBREa68BfLImpt4u1u107dac0oTVu6ZZP9ot1fUVcJHlOC-fCJsbyxuj009qENfNmmvBi_FmAZW6KGSg_ifdxRflRpznA4L6EUIB9VH8mSyy0vCzd"/>
                    <span id="google-text">تسجيل الدخول عبر Google</span>
                </button>

            </div>
            
            <!-- ميزة الاستخدام المؤقت بدون تسجيل -->
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-[var(--text-secondary)]">أو</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            
            <button id="guest-mode-btn" class="flex items-center justify-center w-full bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white font-bold py-5 px-6 rounded-2xl transition-all duration-300 hover:transform hover:scale-105 hover:shadow-2xl tooltip animate-pulse" data-tooltip="استمتع بساعة كاملة من الترجمة الذكية مجاناً!" style="box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4); border-radius: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <span class="material-symbols-outlined mr-3 text-2xl">star</span>
                <span>🚀 جرب الآن مجاناً لمدة ساعة كاملة! ✨</span>
            </button>
        </main>
        <footer class="p-6 text-center">
            <p id="footer-text" class="text-sm text-[var(--text-secondary)]">
                ليس لديك حساب؟ <a class="font-medium text-[var(--primary-color)] hover:underline" href="#" onclick="switchToRegister()">إنشاء حساب جديد</a>
            </p>
        </footer>
    </div>
    </div>
    
    <script>
        // إدارة التبديل بين تسجيل الدخول وإنشاء الحساب
        function switchTab(targetTab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const pageTitle = document.getElementById('page-title');
            const socialText = document.getElementById('social-text');
            const googleText = document.getElementById('google-text');
            const phoneText = document.getElementById('phone-text');
            const footerText = document.getElementById('footer-text');
            
            // إزالة الفئة النشطة من جميع الأزرار والنماذج
            loginTab.classList.remove('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            
            if (targetTab === 'login') {
                loginTab.classList.add('active');
                loginForm.classList.add('active');
                pageTitle.textContent = 'تسجيل الدخول';
                socialText.textContent = 'أو سجل دخولك عبر';
                googleText.textContent = 'تسجيل الدخول عبر Google';
                phoneText.textContent = 'تسجيل الدخول برقم الهاتف';
                footerText.innerHTML = 'ليس لديك حساب؟ <a class="font-medium text-[var(--primary-color)] hover:underline" href="#" onclick="switchToRegister()">إنشاء حساب جديد</a>';
            } else {
                registerTab.classList.add('active');
                registerForm.classList.add('active');
                pageTitle.textContent = 'إنشاء حساب جديد';
                socialText.textContent = 'أو أنشئ حسابك عبر';
                googleText.textContent = 'إنشاء حساب عبر Google';
                phoneText.textContent = 'إنشاء حساب برقم الهاتف';
                footerText.innerHTML = 'لديك حساب بالفعل؟ <a class="font-medium text-[var(--primary-color)] hover:underline" href="#" onclick="switchToLogin()">تسجيل الدخول</a>';
            }
        }
        
        function switchToLogin() {
            switchTab('login');
        }
        
        function switchToRegister() {
            switchTab('register');
        }
        
        // إضافة مستمعي الأحداث للأزرار
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-tab').addEventListener('click', () => switchTab('login'));
            document.getElementById('register-tab').addEventListener('click', () => switchTab('register'));
            
            // إضافة مستمع الأحداث لزر تسجيل الدخول برقم الهاتف
            const phoneLoginBtn = document.getElementById('phone-login-btn');
            if (phoneLoginBtn) {
                phoneLoginBtn.addEventListener('click', () => showPhoneLoginModal());
            }
            
            // التحقق من معاملات URL لتحديد الوضع الافتراضي
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            if (mode === 'register') {
                switchTab('register');
            } else {
                switchTab('login'); // الافتراضي هو تسجيل الدخول
            }
        });
        
        // إدارة الوضع المؤقت بدون تسجيل
        function initGuestMode() {
            const guestBtn = document.getElementById('guest-mode-btn');
            if (guestBtn) {
                guestBtn.addEventListener('click', function() {
                    startGuestSession();
                });
            }
        }
        
        function startGuestSession() {
            // إنشاء جلسة مؤقتة لمدة ساعة كاملة
            const guestSession = {
                isGuest: true,
                startTime: Date.now(),
                duration: 60 * 60 * 1000, // 60 دقيقة (ساعة كاملة) بالميلي ثانية
                email: 'guest@temp.com',
                name: 'مستخدم مؤقت'
            };
            
            // حفظ الجلسة في localStorage
            localStorage.setItem('guestSession', JSON.stringify(guestSession));
            localStorage.setItem('userEmail', guestSession.email);
            localStorage.setItem('userName', guestSession.name);
            
            // عرض رسالة تأكيد
            showGuestModeMessage();
            
            // الانتقال إلى الصفحة الرئيسية بعد ثانيتين
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        function showGuestModeMessage() {
            // إنشاء رسالة تأكيد
            const messageDiv = document.createElement('div');
            messageDiv.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300';
            messageDiv.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">check_circle</span>
                    <span>تم تفعيل الوضع المؤقت! ستنتهي الجلسة خلال 30 دقيقة</span>
                </div>
            `;
            
            document.body.appendChild(messageDiv);
            
            // إزالة الرسالة بعد 3 ثوان
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // التحقق من الجلسة المؤقتة عند تحميل الصفحة
        function checkGuestSession() {
            const guestSession = localStorage.getItem('guestSession');
            if (guestSession) {
                const session = JSON.parse(guestSession);
                const currentTime = Date.now();
                const elapsedTime = currentTime - session.startTime;
                
                if (elapsedTime >= session.duration) {
                    // انتهت الجلسة المؤقتة
                    localStorage.removeItem('guestSession');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userName');
                    
                    // عرض رسالة انتهاء الجلسة
                    showSessionExpiredMessage();
                } else {
                    // الجلسة ما زالت نشطة، الانتقال للصفحة الرئيسية
                    window.location.href = 'index.html';
                }
            }
        }
        
        function showSessionExpiredMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            messageDiv.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">schedule</span>
                    <span>انتهت فترة الاستخدام المؤقت. يرجى تسجيل الدخول للمتابعة</span>
                </div>
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // دالة عرض نافذة تسجيل الدخول برقم الهاتف
        function showPhoneLoginModal() {
            const modal = document.createElement('div');
            modal.id = 'phone-login-modal';
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 relative">
                    <button onclick="closePhoneLoginModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                    <h2 class="text-2xl font-bold text-center mb-6 text-[var(--text-primary)]">تسجيل الدخول برقم الهاتف</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm font-medium text-[var(--text-secondary)]" for="phone-number">رقم الهاتف</label>
                            <div class="flex mt-1">
                                <select id="country-code" class="p-4 rounded-r-lg border-gray-300 bg-[var(--background-color)] text-[var(--text-primary)] border-l-0">
                                    <option value="+966">🇸🇦 +966</option>
                                    <option value="+971">🇦🇪 +971</option>
                                    <option value="+965">🇰🇼 +965</option>
                                    <option value="+974">🇶🇦 +974</option>
                                    <option value="+973">🇧🇭 +973</option>
                                    <option value="+968">🇴🇲 +968</option>
                                    <option value="+962">🇯🇴 +962</option>
                                    <option value="+961">🇱🇧 +961</option>
                                    <option value="+20">🇪🇬 +20</option>
                                </select>
                                <input class="flex-1 p-4 rounded-l-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base" id="phone-number" placeholder="501234567" type="tel"/>
                            </div>
                        </div>
                        
                        <div id="verification-section" style="display: none;">
                            <label class="text-sm font-medium text-[var(--text-secondary)]" for="verification-code">رمز التحقق</label>
                            <input class="mt-1 w-full p-4 rounded-lg border-gray-300 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] text-base text-center" id="verification-code" placeholder="123456" type="text" maxlength="6"/>
                            <p class="text-sm text-[var(--text-secondary)] mt-2">تم إرسال رمز التحقق إلى رقم هاتفك</p>
                        </div>
                    </div>
                    
                    <button id="phone-submit-btn" onclick="handlePhoneLogin()" class="w-full text-white font-bold py-4 px-4 rounded-xl text-base transition-all duration-300 hover:transform hover:scale-105 hover:shadow-lg mt-6" style="background: linear-gradient(135deg, #667eea, #764ba2); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3); border-radius: 15px;">
                        إرسال رمز التحقق
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function closePhoneLoginModal() {
            const modal = document.getElementById('phone-login-modal');
            if (modal) {
                modal.remove();
            }
        }
        
        // متغير لتتبع حالة التحقق
        let phoneVerificationStep = 'send'; // 'send' أو 'verify'
        
        function handlePhoneLogin() {
            const phoneNumber = document.getElementById('phone-number').value;
            const countryCode = document.getElementById('country-code').value;
            const verificationCode = document.getElementById('verification-code').value;
            const submitBtn = document.getElementById('phone-submit-btn');
            
            if (phoneVerificationStep === 'send') {
                // التحقق من صحة رقم الهاتف
                if (!phoneNumber || phoneNumber.length < 8) {
                    showMessage('يرجى إدخال رقم هاتف صحيح', 'error');
                    return;
                }
                
                // محاكاة إرسال رمز التحقق
                const fullPhoneNumber = countryCode + phoneNumber;
                sendVerificationCode(fullPhoneNumber);
                
                // عرض قسم رمز التحقق
                document.getElementById('verification-section').style.display = 'block';
                submitBtn.textContent = 'تأكيد رمز التحقق';
                phoneVerificationStep = 'verify';
                
                showMessage('تم إرسال رمز التحقق إلى ' + fullPhoneNumber, 'success');
                
            } else if (phoneVerificationStep === 'verify') {
                // التحقق من رمز التحقق
                if (!verificationCode || verificationCode.length !== 6) {
                    showMessage('يرجى إدخال رمز التحقق المكون من 6 أرقام', 'error');
                    return;
                }
                
                // محاكاة التحقق من الرمز
                verifyPhoneCode(verificationCode, countryCode + phoneNumber);
            }
        }
        
        function sendVerificationCode(phoneNumber) {
            // محاكاة إرسال رمز التحقق
            // في التطبيق الحقيقي، ستحتاج لاستخدام خدمة مثل Firebase Auth أو Twilio
            console.log('إرسال رمز التحقق إلى:', phoneNumber);
            
            // حفظ رمز التحقق المؤقت (للمحاكاة فقط)
            localStorage.setItem('tempVerificationCode', '123456');
            localStorage.setItem('tempPhoneNumber', phoneNumber);
        }
        
        function verifyPhoneCode(code, phoneNumber) {
            // محاكاة التحقق من الرمز
            const savedCode = localStorage.getItem('tempVerificationCode');
            const savedPhone = localStorage.getItem('tempPhoneNumber');
            
            if (code === savedCode && phoneNumber === savedPhone) {
                // نجح التحقق
                showMessage('تم التحقق بنجاح! جاري تسجيل الدخول...', 'success');
                
                // حفظ بيانات المستخدم
                localStorage.setItem('userEmail', phoneNumber + '@phone.local');
                localStorage.setItem('userName', 'مستخدم ' + phoneNumber.slice(-4));
                localStorage.setItem('loginMethod', 'phone');
                
                // تنظيف البيانات المؤقتة
                localStorage.removeItem('tempVerificationCode');
                localStorage.removeItem('tempPhoneNumber');
                
                // إغلاق النافذة والانتقال للصفحة الرئيسية
                setTimeout(() => {
                    closePhoneLoginModal();
                    window.location.href = 'index.html';
                }, 1500);
                
            } else {
                showMessage('رمز التحقق غير صحيح. يرجى المحاولة مرة أخرى', 'error');
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? 'check_circle' : 'error';
            
            messageDiv.className = `fixed top-4 left-1/2 transform -translate-x-1/2 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300`;
            messageDiv.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined">${icon}</span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // Initialize theme and language from localStorage
        let currentTheme = localStorage.getItem('theme') || 'light';
        let currentLanguage = localStorage.getItem('language') || 'ar';
        
        // Apply saved settings on page load
        function applySettings() {
            // Apply theme
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
            
            // Apply language
            if (currentLanguage === 'en') {
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
            } else {
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
            }
        }
        
        // Listen for settings changes from other pages
        if (typeof BroadcastChannel !== 'undefined') {
            const settingsChannel = new BroadcastChannel('app-settings');
            settingsChannel.addEventListener('message', function(event) {
                if (event.data.type === 'theme-change') {
                    currentTheme = event.data.theme;
                    localStorage.setItem('theme', currentTheme);
                    applySettings();
                } else if (event.data.type === 'language-change') {
                    currentLanguage = event.data.language;
                    localStorage.setItem('language', currentLanguage);
                    applySettings();
                }
            });
        }
        
        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
        
        // تهيئة الوظائف عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved settings first
            applySettings();
            
            initGuestMode();
            checkGuestSession();
        });
    </script>

        document.addEventListener('DOMContentLoaded', function() {
            window.userDB = new UserDatabase();
            window.authManager = new AuthManager();
        });
